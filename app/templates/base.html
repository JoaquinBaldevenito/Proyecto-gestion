<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% endblock %}
</head>
<body>
    <div class="sidebar">
        <h1>Solutec</h1>
        <ul>
            <li><a href="{{ url_for('main.base') }}" class="{% if request.path == '/' %} active{% endif %}"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="{{ url_for('main.ventas') }}" class="{% if request.path == '/ventas' %} active{% endif %}"><i class="fas fa-chart-line"></i> Ventas</a></li>
            <li><a href="{{ url_for('main.base') }}" class="{% if request.path == '/a' %} active{% endif %}"><i class="fas fa-box"></i> Compras</a></li>
            <li><a href="{{ url_for('main.base') }}" class="{% if request.path == '/a' %} active{% endif %}"><i class="fas fa-tag"></i> Pagos</a></li>
            <li><a href="{{ url_for('main.clientes') }}" class="{% if request.path == '/clientes' %} active{% endif %}"><i class="fas fa-users"></i> Clientes</a></li>
        </ul>
        
    </div>

    <div class="main-content">
        <div class="header">
            <div class="title"> {% block header %} Dashboard {% endblock %}</div>
            {% block top %} {% endblock %} 
            <div class="search-bar">
                <input id="searchbar" type="text" placeholder="Buscar...">
            </div>
            <div class="user-info">
                <i class="fas fa-user"></i>
                <span>Laura</span>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
</body>
</html>
